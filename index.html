<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SWIPE-TAG</title>
</head>
<body>
    
    <div class="main center">
        <div class="box center">
            <img src="profile.jpg" alt="Itachi" height="100dp" width="200dp">
            <div class="">
                <div class="user_name ">Itachi Uchiha</div>
                <div class="skill ">Ninja</div>
            </div>
            <div class="arr_container center ">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="left_container off ">
                <p>Skills</p>
                <div class="skills">
                    <div>Chakra</div>
                    <div>Sharingan</div>
                    <div> Tsukuyomi</div>
                    <div>Susanoo</div>
                </div>
                <div class="icons ">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="cancel center ">
                    <div class="fas fa-times"></div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js" async></script>
</html>
